
<div class="row">
  <div *ngFor="let gifs of gifs" class="col">
    <div class="card mb-2 text-center">
      <img [src]="gifs.images.downsized_medium.url" [alt]="gifs.title" class="card-img-top">
      <div class="bg card-body">
        <p class="card-text">{{gifs.title}}</p>
      </div>
      <div class="blob"></div>
    </div>
  </div>
</div>
